	<body>
		<div class="panel heading">
			<img src="../images/icon128.png" alt="OK" class="logo"/>
			<h1>Cookies<span>OK</span></h1>

			<h2>I explicitly accept all cookies!</h2>
		</div>
		<div class="panel options-panel" id="thankYou" style="display:none;">
			<h2 data-l10n-id="report_message_thank_you_header"></h2>
			<div data-l10n-id="report_message_thank_you_description"></div>
			<div><a href='#' id='anotherUrl' data-l10n-id="report_message_thank_you_another_url"></a></div>
		</div>
		<div class="panel options-panel" id="formPanel">
			<table>
				<tr id="options-url" class="option">
					<th data-l10n-id="report_field_url"></th>
					<td>
						<input type="url" style="width:100%;" id="url"/>

						<div class="options-description" data-l10n-id="report_field_url_description"></div>
					</td>
				</tr>
				<tr id="options-email" class="option">
					<th data-l10n-id="report_field_email"></th>
					<td>
						<input type="email" style="width:100%;" id="email"/>

						<div class="options-description" data-l10n-id="report_field_email_description"></div>
					</td>
				</tr>
				<tr id="options-notes" class="option">
					<th data-l10n-id="report_field_additional_notes"></th>
					<td>
						<textarea style="width:100%;" rows="3" id="additionalNotes"></textarea>

						<div class="options-description" data-l10n-id="report_field_additional_notes_description"></div>
					</td>
				</tr>
			</table>

			<div id="footer">
				<button id="submitReport">Submit report</button>
				<span id="status"></span>
			</div>

		</div>
